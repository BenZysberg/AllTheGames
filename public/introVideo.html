<HTML>
    <HEAD>
        <TITLE>
            Video
        </TITLE>
        <STYLE type="text/css">
            body {
                overflow:hidden;
                margin: 0;
                padding: 0;
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%; 
                min-height: 100%;                
            }
            video 
            {
                width: 100%;
                height: auto;
            }
        </STYLE>
        <SCRIPT>
            document.addEventListener("keydown", function(event) {
                document.getElementById("superPlayerVideo").play();
            });
            document.getElementById('superPlayerVideo').addEventListener('ended',myHandler,false);
            function myHandler(e) {
                document.location = ("noSignal.html");
            }            
        </SCRIPT>
    </HEAD>
    <BODY>
        <video id="superPlayerVideo" src="assets/Intro.mp4"></video>
    </BODY>
</HTML>
