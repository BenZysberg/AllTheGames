<HTML>
    <HEAD>
        <TITLE>
            Video
        </TITLE>
        <STYLE type="text/css">
            html {
                overflow: hidden;
            }
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                user-select: none;
            }
            video {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
            }
        </STYLE>
        <SCRIPT>
            var videoIntro;
            var videoTV;
            document.addEventListener("keydown", function(event) {
                videoIntro.play();
            });
            document.addEventListener("DOMContentLoaded", function(event) {
                videoIntro = document.getElementById("intro");
                videoTV = document.getElementById("tv");
                videoIntro.style.display = 'block';
                videoIntro.onended = function() {
                videoIntro.pause();
                videoIntro.currentTime = 0;
                videoIntro.style.display = 'none';
                videoTV.style.display = 'block';
                videoTV.play();
                videoTV.onended = function() {
                    document.location = ("http://localhost:5057/public/game.html");
                    };
                };  
            });       
        </SCRIPT>
    </HEAD>
    <BODY>
        <video id="intro" src="assets/Intro.mp4"></video>
        <video id="tv" src="assets/NoSignal.mp4"></video>
    </BODY>
</HTML>
