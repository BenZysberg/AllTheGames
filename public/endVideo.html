<HTML>
    <HEAD>
        <TITLE>
            Video
        </TITLE>
        <STYLE type="text/css">
            html {
                overflow: hidden;
            }
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                user-select: none;
            }
            video {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
            }
        </STYLE>
        <SCRIPT>
            document.addEventListener("keydown", function(event) {
                document.getElementById("superPlayerVideo").play();
            });            
        </SCRIPT>
    </HEAD>
    <BODY>
        <video id="superPlayerVideo" src="assets/SuperPlayer.mp4" autoplay></video>
    </BODY>
</HTML>
